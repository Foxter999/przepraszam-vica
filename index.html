<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Walentynki üíå</title>
  <meta name="description" content="Zaproszenie walentynkowe" />
  <style>
    :root{
      --bg1:#7a0010;
      --bg2:#ff2a5f;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --yes:#16a34a;
      --no:#ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--text);
      overflow:hidden;
      background:
        radial-gradient(1200px 700px at 70% 20%, rgba(255,255,255,.18), transparent 60%),
        radial-gradient(900px 600px at 20% 80%, rgba(255,255,255,.12), transparent 55%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    /* du≈ºe serce w tle */
    .heart-bg{
      position:absolute;
      inset:auto;
      width:min(80vmin, 520px);
      height:min(80vmin, 520px);
      opacity:.22;
      filter: drop-shadow(0 18px 50px rgba(0,0,0,.25));
      transform: rotate(-8deg);
      pointer-events:none;
    }
    .heart-bg::before,
    .heart-bg::after{
      content:"";
      position:absolute;
      width:60%;
      height:60%;
      background: rgba(255,255,255,.95);
      border-radius: 50%;
      top:10%;
    }
    .heart-bg::before{ left:10%; }
    .heart-bg::after{ right:10%; }
    .heart-bg .bottom{
      position:absolute;
      width:68%;
      height:68%;
      background: rgba(255,255,255,.95);
      left:16%;
      top:22%;
      transform: rotate(45deg);
      border-radius: 18px;
    }

    .wrap{
      position:relative;
      width:min(92vw, 760px);
      padding:28px;
    }
    .card{
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,.35);
      border-radius: 26px;
      padding: 28px;
      box-shadow: var(--shadow);
      position:relative;
    }
    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.4vw, 40px);
      letter-spacing:-.02em;
    }
    p{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 16px;
      line-height:1.5;
    }

    .name{
      display:inline-block;
      padding: 2px 10px;
      border-radius: 999px;
      background: rgba(255,42,95,.12);
      color:#b3002a;
      font-weight:600;
    }

    .arena{
      position:relative;
      height: 170px;
      margin-top: 16px;
      border-radius: 18px;
      background: rgba(255,255,255,.65);
      border: 1px dashed rgba(17,24,39,.18);
      overflow:hidden;
    }

    .btn{
      border:0;
      border-radius: 999px;
      padding: 14px 18px;
      font-weight: 700;
      font-size: 16px;
      cursor:pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,.15);
      transition: transform .12s ease, filter .12s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ filter: brightness(1.05); }

    .btn-yes{
      background: linear-gradient(180deg, #22c55e, #15803d);
      color:white;
      position:absolute;
      left: 12%;
      top: 55%;
      transform: translateY(-50%);
    }

    .btn-no{
      background: linear-gradient(180deg, #fb7185, #e11d48);
      color:white;
      position:absolute;
      left: 62%;
      top: 55%;
      transform: translateY(-50%);
    }

    .hint{
      margin-top: 14px;
      font-size: 13px;
      color: rgba(255,255,255,.85);
      text-align:center;
    }

    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      background: rgba(0,0,0,.45);
      padding: 18px;
    }
    .modal.open{ display:grid; }
    .modal .box{
      width:min(92vw, 520px);
      background:white;
      border-radius: 22px;
      padding: 20px;
      box-shadow: var(--shadow);
      text-align:center;
    }
    .modal .box h2{
      margin: 6px 0 10px;
      font-size: 26px;
    }
    .modal .box p{
      margin:0 0 14px;
    }
    .row{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 10px;
    }
    .small{
      font-size:13px;
      color:#6b7280;
      margin-top:10px;
    }
    .btn-close{
      background: #111827;
      color:white;
    }
    .btn-copy{
      background: #2563eb;
      color:white;
    }

    /* ma≈Çe serduszka dekoracyjne */
    .float{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.16;
    }
    .float span{
      position:absolute;
      font-size: 22px;
      animation: drift 8s linear infinite;
    }
    @keyframes drift{
      0%{ transform: translateY(25vh) rotate(0deg); opacity:0; }
      10%{ opacity:1; }
      100%{ transform: translateY(-95vh) rotate(220deg); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="heart-bg" aria-hidden="true"><div class="bottom"></div></div>

  <div class="float" aria-hidden="true" id="float"></div>

  <main class="wrap">
    <section class="card">
      <h1>
        Hej <span class="name" id="who">Kochanie</span> üíò
      </h1>
      <p>
        Mam jedno wa≈ºne pytanie‚Ä¶
        <br/>
        <strong>Czy zostaniesz mojƒÖ WalentynkƒÖ?</strong>
      </p>

      <div class="arena" id="arena" aria-label="Pole wyboru">
        <button class="btn btn-yes" id="yes">TAK üíö</button>
        <button class="btn btn-no" id="no">NIE ‚ù§Ô∏è‚Äçüî•</button>
      </div>
    </section>

    <div class="hint">PS. ‚ÄûNIE‚Äù jest trochƒô‚Ä¶ nie≈õmia≈Çe üòÑ</div>
  </main>

  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
    <div class="box">
      <h2 id="mTitle">YEEES! ü•∞üíû</h2>
      <p>To oficjalne ‚Äî jeste≈õ mojƒÖ WalentynkƒÖ! ‚ú®</p>

      <div class="row">
        <button class="btn btn-copy" id="copy">Skopiuj potwierdzenie</button>
        <button class="btn btn-close" id="close">Zamknij</button>
      </div>

      <div class="small" id="msg"></div>
    </div>
  </div>

  <script>
    // === USTAWIENIA ===
    // Zmie≈Ñ imiƒô w linku: .../index.html?name=Ola
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if (name && name.trim()) document.getElementById("who").textContent = name.trim();

    const arena = document.getElementById("arena");
    const btnNo = document.getElementById("no");
    const btnYes = document.getElementById("yes");
    const modal = document.getElementById("modal");
    const close = document.getElementById("close");
    const copy = document.getElementById("copy");
    const msg = document.getElementById("msg");

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveNoAway(pointerX, pointerY){
      const a = arena.getBoundingClientRect();
      const b = btnNo.getBoundingClientRect();

      // celujemy w losowe miejsce, ale bardziej "uciekamy" od kursora/palca
      const maxX = a.width - b.width - 12;
      const maxY = a.height - b.height - 12;

      // normalizujemy kierunek ucieczki
      const cx = (pointerX - a.left);
      const cy = (pointerY - a.top);

      const awayX = cx < a.width/2 ? 1 : -1;
      const awayY = cy < a.height/2 ? 1 : -1;

      const jitterX = (Math.random() * 0.35 + 0.15) * maxX;
      const jitterY = (Math.random() * 0.35 + 0.15) * maxY;

      let x = (awayX > 0) ? (maxX - jitterX) : (jitterX);
      let y = (awayY > 0) ? (maxY - jitterY) : (jitterY);

      x = clamp(x, 8, maxX);
      y = clamp(y, 8, maxY);

      btnNo.style.left = x + "px";
      btnNo.style.top  = y + "px";
      btnNo.style.transform = "none";
    }

    // Przesuwamy "NIE" kiedy kto≈õ pr√≥buje do niego podej≈õƒá
    btnNo.addEventListener("mouseenter", (e) => moveNoAway(e.clientX, e.clientY));
    btnNo.addEventListener("mousemove", (e) => moveNoAway(e.clientX, e.clientY));
    btnNo.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      moveNoAway(t.clientX, t.clientY);
    }, {passive:true});

    // A gdyby jednak kliknƒô≈Ça, to te≈º ucieknie :)
    btnNo.addEventListener("click", (e) => moveNoAway(e.clientX, e.clientY));

    // TAK -> modal
    btnYes.addEventListener("click", () => {
      modal.classList.add("open");
      msg.textContent = "";
      // ma≈Ça konfetti-imitacja (emoji)
      for(let i=0;i<14;i++){
        setTimeout(()=>spawnFloat("üíñ"), i*60);
      }
    });

    close.addEventListener("click", () => modal.classList.remove("open"));
    modal.addEventListener("click", (e) => {
      if(e.target === modal) modal.classList.remove("open");
    });

    copy.addEventListener("click", async () => {
      const text = "Tak! Zostajƒô TwojƒÖ WalentynkƒÖ üíò";
      try{
        await navigator.clipboard.writeText(text);
        msg.textContent = "Skopiowane ‚úÖ Wklej w wiadomo≈õci!";
      }catch{
        msg.textContent = "Nie mogƒô skopiowaƒá automatycznie ‚Äî zaznacz i skopiuj: " + text;
      }
    });

    // Serduszka w tle
    const float = document.getElementById("float");
    function spawnFloat(ch="üíó"){
      const s = document.createElement("span");
      s.textContent = ch;
      s.style.left = (Math.random()*100) + "vw";
      s.style.animationDuration = (6 + Math.random()*6) + "s";
      s.style.fontSize = (16 + Math.random()*18) + "px";
      float.appendChild(s);
      setTimeout(()=>s.remove(), 12000);
    }
    setInterval(()=>spawnFloat(Math.random()>.5 ? "üíó" : "üíû"), 700);
  </script>
</body>
</html>
